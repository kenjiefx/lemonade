<!-- Requires UserSvc -->
<!-- Requires Requester -->
<div xpatch="@UserModelPatch" xrequire="['UserSvc','Requester']" class="card-type-regular profile-card-outer">
  <div xif="UserModel.primaryPhotos.cover==null" class="cover-photo-container">
    <div class="profile-cover-photo" style="background:url(/assets/default-cover.jpg)"></div>
  </div>
  <div xif="UserModel.primaryPhotos.profile==null">
    <div class="profile-photo-wrapper profile-photo-user-initials">{{UserSvc.createInitials()}}</div>
  </div>
  <div xif="UserModel.primaryPhotos.profile!==null">
    <div class="profile-photo-wrapper" style="background:url({{UserModel.primaryPhotos.profile}})"></div>
  </div>
  <div class="profile-card-header">
    <div class="profile-card-username">
      <b>@</b> {{UserModel.username}}
    </div>
    <div class="profile-card-name-wrapper">
      <div class="profile-card-name">
        {{UserModel.firstName}} {{UserModel.lastName}}
      </div>
      <div class="profile-card-location">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:#673ab7; margin-right:5px;"><circle cx="12" cy="12" r="4"></circle><path d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"></path></svg>
        <div class="profile-card-location-text">
          {{UserModel.location}}
        </div>
      </div>
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      About Me
    </div>
    <div class="profile-card-section-content">
      {{UserModel.about.me}}
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      What I Do
    </div>
    <div class="profile-card-section-content">
      <div class="profile-card-work">
        {{UserModel.about.work}}
      </div>
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      Find Me
    </div>
    <div class="social-list">
      <img class="socials-icon" src="/socials/facebook-icon.svg" alt="">
      <img class="socials-icon" src="/socials/twitter-icon.svg" alt="">
      <img class="socials-icon" src="/socials/instagram-icon.svg" alt="">
    </div>
    <div class="profile-card-spacer"></div>
    <div xif="Requester.status=='offline'">
      <div xif="Requester.username==UserModel.username">
        <div class="flex a-center title-3">
          <div style="margin-right:10px;">Edit Profile</div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #ff5722;transform: ;msFilter:;"><path d="M19.071 4.929c-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.899 3.898 10.243 3.898 14.143 0 3.899-3.9 3.899-10.244 0-14.143zm-3.536 10.607-2.828-2.829-3.535 3.536-1.414-1.414 3.535-3.536-2.828-2.829h7.07v7.072z"></path></svg>
        </div>
      </div>
      <div xif="Requester.username!==UserModel.username">
        <div class="flex a-center title-3">
          <div style="margin-right:10px;">Report This User</div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #ff5722;transform: ;msFilter:;"><path d="M19.071 4.929c-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.899 3.898 10.243 3.898 14.143 0 3.899-3.9 3.899-10.244 0-14.143zm-3.536 10.607-2.828-2.829-3.535 3.536-1.414-1.414 3.535-3.536-2.828-2.829h7.07v7.072z"></path></svg>
        </div>
      </div>
    </div>
</div>
