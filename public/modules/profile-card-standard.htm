<!-- Requires UserSvc -->
<div xpatch="UserModelPatch" xrequire="['UserSvc']" class="card-type-regular profile-card-outer">
  <div xif="UserModel.primaryPhotos.cover==null" class="cover-photo-container">
    <div class="profile-cover-photo" style="background:url(/assets/default-cover.jpg)"></div>
  </div>
  <div xif="UserModel.primaryPhotos.profile==null">
    <div class="profile-photo-wrapper profile-photo-user-initials">{{UserSvc.createInitials()}}</div>
  </div>
  <div class="profile-card-header">
    <div class="profile-card-username">
      @{{UserModel.username}}
    </div>
    <div class="profile-card-name-wrapper">
      <div class="profile-card-name">
        {{UserModel.firstName}} {{UserModel.lastName}}
      </div>
      <div class="profile-card-location">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:#3f51b5; margin-right:5px;"><circle cx="12" cy="12" r="4"></circle><path d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"></path></svg>
        <div class="profile-card-location-text">
          {{UserModel.location}}
        </div>
      </div>
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      About Me
    </div>
    <div class="profile-card-section-content">
      {{UserModel.about.me}}
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      What I Do
    </div>
    <div class="profile-card-section-content">
      <div class="profile-card-work">
        {{UserModel.about.work}}
      </div>
    </div>
    <div class="profile-card-spacer"></div>
    <div class="profile-card-section-header">
      Find Me
    </div>
    <div class="social-list">
      <img class="socials-icon" src="/socials/facebook-icon.svg" alt="">
      <img class="socials-icon" src="/socials/twitter-icon.svg" alt="">
      <img class="socials-icon" src="/socials/instagram-icon.svg" alt="">
    </div>
</div>
